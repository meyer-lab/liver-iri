name: Build

on: push

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      uses: eifinger/setup-rye@v4
      with:
        enable-cache: true
        version: '0.39.0'
    - name: Setup environment
      run: make .venv
    - name: Build figures
      run: make all -j 4
    - name: Upload files
      uses: actions/upload-artifact@v3
      with:
        name: files
        path: output/*.svg
